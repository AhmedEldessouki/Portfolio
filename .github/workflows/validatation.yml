name: test CI
on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - 'main'
env: ${{ secrets }}

jobs:
  test:
    name: verifying
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node: [12, 14]
    runs-on: ${{ matrix.os }}
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v2

      - name: ‚éî Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node modules
        id: cache
        uses: actions/cache@v2
        with:
          path: |
            node_modules
            ~/.cache/Cypress
          key:
            ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json')
            }}
          restore-keys: |
            ${{ runner.os }}-node_modules-
      - name: Install Packages & verify Cypress
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          npm ci
          npx cypress cache path
          npx cypress cache list
          npx cypress verify
          npx cypress info

      - name: Cache Cypress binary
        uses: actions/cache@v2
        with:
          path: ~/.cache/Cypress
          key:
            cypress-${{ runner.os }}-cypress-${{ hashFiles('**/package.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-cypress-

      - name: üõ† Run build script
        run: npm run build

      - name: üí° Run lint script
        run: npm run lint:ci

      - name: ‚ö° Run test script
        run: npm test

      - name: Run Cypress test script
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
